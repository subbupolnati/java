<head>

 background-color: #c6cfec;

  border-bottom: 1px solid #ddd;

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page"th:href="@{/userhome}">Home</a>

    </div>
  </div>

<div align="center">
<h1> Bus List </h1>
<table   width=80%>

<tr>
<th>Bus Id</th>
<th>Bus Name</th>
<th>To</th>
<th>From</th>
<th>price</th>
<th>Book</th>
<th>Cancel</th>
</tr>
<tr th:each="b:${bus}">
		<td th:text="${b.busId}"></td>
		<td th:text="${b.busName}"></td>
		<td th:text="${b.to}"></td>
		<td th:text="${b.from}"></td>
        <td th:text="${b.price}"></td>
        <td><a th:href="@{/success}"></a></td>
        <td><a th:href="@{/success}">Cancel</a></td>
  </tr>
  </table>
</div>
