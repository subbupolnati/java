<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
	body{
	background-image: url("https://gos3.ibcdn.com/gostays-1581335657.png");
	background-repeat: no-repeat;
	background-size: 1500px 700px
	
	}
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, span, select {
		display: table-cell;
		margin: 25px;
		text-align:center;
		font-size: 30px;
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 15px;
	}
	input[type=submit]{
		width: 50px;
		margin: 5px;
		margin-left:120px;
	}
	
	form div div {
		display: table-cell;
	}
	.card{
	
		margin-top:12px;
		marign-left:50%;
	}
</style>
</head>
<body>
	<div class="card"align="center">
	<h1>User Registration</h1>
	
		<form action="#" th:action="@{/usersave}" method="post" th:object="${user}">
		<div>
		<label>UserName</label>
		<input type="text" th:field="*{username}"/>
		</div>
		<div>
			<label>Password:</label>
			<input type="password" th:field="*{password}"/>
		</div>
		<div>
		<label>Role</label>
		<input type="radio" th:field="*{usertype}" value="admin"/>Admin
		<input type="radio" th:field="*{usertype}" value="user"/>User
		</div>
		<input type="submit" value="submit">
		</form>
	</div>

</body>
</html>
