<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
	body{
	background-color:#c6cfec;
	}
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	
</style>
</head>
<body>
	<div align="center">
	<h1>Train Registration</h1>
        <form action="#" th:action="@{/saveTrain}" th:object="${train}" method="POST">
        <div>
        	<label>Train No</label>
            <input type="text" th:field="*{trainNo}">
        </div>
        <div>
        	<label>Train Name</label>
            <input type="text" th:field="*{trainName}">
  		</div>
  		<div>
        	<label>To</label>
            <input type="text" th:field="*{to}">
  		</div>
  		<div>
        	<label>From</label>
            <input type="text" th:field="*{from}">
  		</div>
  		<div>
  		<label>Price</label>
  		<input type="text" th:field="*{price}">
  		</div>
  		
            <button type="submit">SaveTrain</button>
        </form>
        <a th:href="@{/homepage}"> Back to Home</a>
    </div>
</body>
</html>
