<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet"  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
body{
background-image:url("/images/bg.png");
background-repeat:no-repeat;
background-attachment:fixed;
background-size: 1400px 700px;

}
.card1 {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 5px; /* 5px rounded corners */
   width: 35%;
   margin-left:5%;
   margin-top:50px;
   background-color: #f2f2f2;
   font-family: sans-serif;
}
.section1 {
	margin: 2%;
	padding: 0%;
	margin-left: 10%;
	
}
img {
  border-radius: 5px 5px 0 0;
}
input[type=text], input[type=date],select, textarea {
  width: 100%; /* Full width */
  padding: 12px; /* Some padding */ 
  border: 1px solid #ccc; /* Gray border */
  border-radius: 4px; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 6px; /* Add a top margin */
  margin-bottom: 16px; /* Bottom margin */
  resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
}

input[type=submit] {
  background-color:orange;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-left:40%;
}

/* When moving the mouse over the submit button, add a darker green color */
input[type=submit]:hover {
  background-color: #45a049;
}

/* Add a background color and some padding around the form */
.container1 {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
  }
.images {
	margin-left: 45%;
	margin-top: -32%;
}
.div-image {
	
}
.div-image a img {
	border-radius: 20px;
	margin: 1%;
	width: 70%;
	height: 70%;
}
.div-images {
	
}
.div-images a img {
	border-radius: 20px;
	padding: 0.5%;
	width: 35%;
	height: 35%;
}
</style>
</head>
<body >
<div th:replace="includes/nav ::nav">...</div>
<section class="section1">
<div class="card1">
<h1 >Bus Ticket Booking</h1>
<form action="#" th:action="@{/bus/booking}" th:object="${bus}" method="POST">
  		<div class="container1">
  		<div>
        	<label>From</label>
            <input type="text" th:field="*{from}" placeholder="Enter Source">
  		</div>
  		<div>
        	<label>To</label>
            <input type="text" th:field="*{to}" placeholder="Enter Destination">
  		</div>
  		<div>
  		<label>Travel Date</label>
  		<input type="date" name="date">
  		</div>
  		</div>
  		<div>
            <input type="submit" value="Search Buses"></input>
        </div>
     </form>
</div>
<div class="images">
		<div class="div-image">
			<a href=""><img alt="" th:src="@{/images/gosafe.png}"></a>
		</div>
		<div class="div-images">
			<a href=""><img alt="" th:src="@{/images/sale.png}"></a>
			<a href=""><img alt="" th:src="@{/images/save.png}"></a>
		</div>
	</div>
</section>
</body>
</html>
