<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>
	<link th:href="@{/styles/style-backend.css}" rel="stylesheet" />
</head>

<body>
	<div class="top-area">
		<center><h2>Exam Panel</h2></center> <a th:href="@{/logout}" class="button" style="float: right;background:crimson;color:white">Logout</a>
	</div>
<!-- SIDEBAR -->
			<div class="sidebar" style="background-image: url(images/sidebar-1.jpg)">
				<div class="sidebar-background" >
					<h2 class="logo-text">
						Online Examination System
					</h2>

					<div class="left-menu">
						<a class="active" th:href=@{/userhome}><h2>Exam</h2></a>
					</div>
				</div>
			</div>
	<!-- CONTENT AREA -->
            <div class="content-area">
             	<div class="panel form-style-6" style="float: left;max-width: 900px; padding-top: 40px;">
           			 <div class="title" style="margin-top: -60px;">Select Course to Take Exam</div>
      					 <br/>
           			 <form th:action="@{/examquestion}" method="post">
            			
				         <label>Select Course</label>
				         <select name="courseName" class="text">      	
				       		<option th:value="${c.cName}" th:each="c:${clist}" th:text="${c.cName}"></option>
				       	</select>
				       	 <input type="submit" value="Take Test" class="form-button">
            		</form>
            		
         		</div>
         		</div>
</body>
</html>
