<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet"  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<style type="text/css">
	body{
	background-image:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9cUyoNWLQ8NlYTJ_x13TM1T4V5ouAxqusjni5GYEXzaOh2iavbVTIN08RN6P9PkWOvDQ&usqp=CAU");
	//background-color:#c6cfec;
	background-size:cover;
	background-repeat: no-repeat;
	}
	.button {
		background-color: #4CAF50; /* Green */
  		border: none;
  		color: white;
 		padding: 15px 32px;
  		text-align: center;
  		text-decoration: none;
  		display: inline-block;
  		font-size: 16px;
  		margin: 4px 2px;
  		cursor: pointer;
  		-webkit-transition-duration: 0.4s; /* Safari */
  		transition-duration: 0.4s;
	}
 .button2:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		//font-size:25px;
		margin: 5px;
		text-align: left;
	}
	input[type=text], select {
		width: 500px;
		margin: 5px;
	}
	textarea{
		width: 500px;
		height:250px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	
</style>
</head>
<body>
	<div align="left" style="margin-left: 25px";>
	<span th:text="${msg}" style="color:red;margin:10px 0px;"></span>
	<h1>New Message</h1>
        <form action="#" th:action="@{/sendMailWithAttachment}" th:object="${email}" method="POST" >
        <div>
        	<label><b>To</b></label>
            <input type="text" th:field="*{to}" name="to" placeholder="To">
            <span th:if="${#fields.hasErrors('to')}" th:errors="*{to}">To error</span>
  		</div>
  		<div>
        	<label><b>Subject</b></label>
            <input type="text" th:field="*{subject}" name="subject" placeholder="Subject">
  		</div>
  		<div>
        	<label>Body</label>
            <textarea th:field="*{msgBody}" name="msgBody" placeholder="message"></textarea>
  		</div>
 		<div>
        	<label>Attachment</label>
            <input type="text" th:field="*{attachment}" name="attachment" placeholder="attachment file">
  		</div>
            <button type="submit" class="button button2">Send Message</button>
        </form>
    </div>
</body>
</html>
