
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<style type="text/css">
	body{
	background-image: url("https://media.istockphoto.com/photos/top-view-of-a-white-desktop-concept-job-search-picture-id1279104620?k=20&m=1279104620&s=612x612&w=0&h=Lit4OzCRPW6Z5Pq1L4b9ZjUJvx6McLJySTLnUjJsECE=");
	background-repeat: no-repeat;
	background-size: cover;
	background-attachment: fixed;	
	}
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	
	form div div {
		display: table-cell;
	}
	.container{
		float:left;
		margin-left:-50px;
		padding-left: 100px;
		
	}
	.img{
	float: right;
	margin-right:80px;
	margin-top: -350px;
	font-size: 30px;
	font-weight: bold;
	color: red;
	display:inline-block;
	}
	.card{
	float:left;
	background-color:#EBEDEF;
	}
	.container1 {
  position: relative;
  font-family: Arial;
 
}

.text-block {
  position: absolute;
  bottom: 10px;
  right: 10px;
  //background-color:;
  color:#D6DBDF;
  padding-left: 10px;
  padding-right: 10px;
</style>
<body>			
<div class="container" >
<div class="card w-50 mx-auto my-5">
	<div class="card-header text-center text-dark">Login</div>
	<span th:text="${msg}" style="color:red;margin:10px 0px;"></span>
		<div class="card-body">
			<form action="#" th:action="@{/signin}" method="post">
			<div>
			<label>Username</label>
			<input type="text" name="username" required="required"/>
			</div>
			<div>
			<label>Password:</label>
			<input type="password" name="password" required="required"/>
			</div>
			<div>
			<label>Role:</label>
			<select name="role" required="required">
		   			<!-- <option th:value="Admin" th:text="Admin"></option> -->
		   			<option th:value="Recuriter" th:text="Recuriter"></option>
		   			<option th:value="JobSeeker" th:text="JobSeeker"></option>
			</select>
			</div>
			<input type="submit" value="login" ><br>
			<button class="btn btn-success"><a th:href="@{/newJobseeker}" style="text-decoration: none;color:white;">New JobSeeker Register</a><br></button>
			<button class="btn btn-success"><a th:href="@{/newRecuriter}" style="text-decoration: none;color:white;">New Recuriter Register</a><br></button>
			</form>
		</div>
	</div>	
</div>
</body>
</html>
