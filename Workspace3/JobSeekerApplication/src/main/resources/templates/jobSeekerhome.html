<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
body{
 	background-image: url("https://c.wallhere.com/photos/ba/2f/soft_gradient_solid_color_gradient-1537173.jpg!d");
	background-repeat: no-repeat;
	background-size: cover;
}
table, th, td {
  border: 1px solid black;
}
.message{

	color: red;
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/updateProfile/{id}(id=${id})}">updateProfile</a>
        </li>
        <li class="nav-item">
           <a class="nav-link active" aria-current="page" th:href="@{/}">LogOut</a>
        </li>
      </ul>
     </div>
	</div>
</nav>
<div align="center">
<h1>All Jobs </h1>
<div align="center">
<form action="#" th:action="@{/searchjob}" method="POST">
        <div>
            <input type="search" name="job" placeholder="search jobs based On Technology">
            <input type="submit" value="search">
        </div>
        
</form>
</div>
<table border="2"  width=40%>

<tr>
<th>RecuriterId</th>
<th>RecuriterName</th>
<th>Email</th>
<th>CompanyName</th>
<th>mobile</th>
<th>JobTitle</th>
<th>Technology</th>
<th>Apply</th>
</tr>
<tr th:each="r:${recuriterList}">
		<td th:text="${r.recuriterid}"></td>
		<td th:text="${r.fullname}"></td>
		<td th:text="${r.email}"></td>
		<td th:text="${r.companyname}"></td>
		<td th:text="${r.mobile}"></td>
		<td th:text="${r.jobRole}"></td>
		<td th:text="${r.technology}"></td>
		<td><a th:href="@{/applyJob/{uid}/{recuriterid}(uid=${id},recuriterid=${r.recuriterid})}">Apply</a></td>
  </tr>
  
  </table>
  <div class="message" th:if="${message}">
		<strong th:text="${message}"></strong>
	</div>
	<a th:href="@{/}">HomePage</a>
</div> 
</body>
</html>
