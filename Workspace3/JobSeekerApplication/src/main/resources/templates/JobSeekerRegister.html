<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet"  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<style type="text/css">
	body{
	background-image: url("https://c.wallhere.com/photos/ba/2f/soft_gradient_solid_color_gradient-1537173.jpg!d");
	background-repeat: no-repeat;
	background-size: cover;
	}
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select, date {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	
</style>
</head>
<body>
	<div align="center">
	
	<div class="card" style="width:400px">
	<div class="card-header text-center text-dark">New JobSeeker Registration</div>
	<span th:text="${msg}" style="color:red;margin:10px 0px;"></span>
	<div class="card-body">
        <form action="#" th:action="@{/savejobseeker}" th:object="${jobseeker}" method="POST" enctype="multipart/form-data">
         <div>
            <input type="hidden" th:field="*{id}">
        </div>
        <div>
        	<label>FullName</label>
            <input type="text" th:field="*{fullname}" placeholder="Enter FullName">
  		</div>
  		<div>
        	<label>Email</label>
            <input type="text" th:field="*{email}" placeholder="Enter Email">
  		</div>
  		<div>
        	<label>Username</label>
            <input type="text" th:field="*{username}" placeholder="Enter UserName">
  		</div>
  		<div>
        	<label>Password</label>
            <input type="password" th:field="*{password}" placeholder="Enter Password">
  		</div>
  		<div>
        	<label>MobileNumber</label>
            <input type="text" th:field="*{mobile}" placeholder="Enter mobileNumber">
  		</div>
  		<div>
        	<label>Gender</label>
            <input type="radio" th:field="*{gender}"th:value="Male" >Male
			<input type="radio" th:field="*{gender}" th:value="Female">Female	
  		</div>
  		<div>
        	<label>Qualification</label>
        	<select th:field="*{qul}">
       		<option th:value="MCA" th:text="MCA"></option>
       		<option th:value="Degree" th:text="Degree"></option>
       		<option th:value="Btech" th:text="Btech"></option>
    		</select>
  		</div>
  		<div>
        	<label>Technology</label>
            <input type="text" th:field="*{technology}" placeholder="Enter Technology">
  		</div>
  		<div>
        	<label>YearOFPassing</label>
            <input type="text" th:field="*{yop}" placeholder="Enter Year">
  		</div>
  		<div>
        	<label>Upload Resume</label>
            <input type="file" th:field="*{resume}"name="resume">
  		</div>
            <button type="submit">Register</button>
            <a th:href="@{/}">BackToLogin</a>
        </form>
    </div>
    </div>
    </div>
</body>
</html>
