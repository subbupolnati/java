<style type="text/css">
	body{
	background-image: url("https://c.wallhere.com/photos/ba/2f/soft_gradient_solid_color_gradient-1537173.jpg!d");
	background-repeat: no-repeat;
	background-size: cover;
	}
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	
</style>
</head>
<body>
<div th:if="${role} == 'Admin'">
<div th:replace="includes/nav ::nav">...</div>
</div>
<div th:unless="${role}=='Supplier'">
   <a  th:href="@{/logout}">logout</a><span th:text="${username}"></span>
</div>

	<div align="center">
	<span th:text="${msg}" style="color:red;margin:10px 0px;"></span>
	<h1>Inventory Register Page </h1>
        <form action="#" th:action="@{/saveinventory}" th:object="${inventory}" method="POST">
        <div>
            <input type="hidden" th:field="*{inventoryid}">
        </div>
        <div>
        	<label>Inventory Type</label>
            <input type="text" th:field="*{inventorytype}">
  		</div>
  		<div>
        	<label>Inventory Items</label>
            <input type="text" th:field="*{inventoryitems}">
  		</div>
  		<div>
        	<label>Inventory Description</label>
            <input type="text" th:field="*{invventorydescription}">
  		</div>
  		<div>
        	<label>Inventory Number</label>
            <input type="text" th:field="*{inventorynumber}">
  		</div>
 		<div>
        	<label>Permission</label>
        	 <select th:field="*{permission.permissiontitle}">
       		<option th:each="p:${permissionList}" th:value="${p.permissiontitle}" th:text="${p.permissiontitle}"></option>
    		</select>
  		</div>
            <button type="submit">Save</button>
        
        </form>
    </div>
</body>
