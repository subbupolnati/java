<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
body{
    background-image: url("https://c.wallhere.com/photos/ba/2f/soft_gradient_solid_color_gradient-1537173.jpg!d");
	background-repeat: no-repeat;
	background-size: cover;
}
table, th, td {
  border: 1px solid black;
}
.message{

	color: red;
}
</style>
</head>
<body>
<div th:replace="includes/nav ::nav">...</div>

<div align="center">
<h1>View All Permission List </h1>
<div align="center">
<form action="#" th:action="@{/searchPermission}" method="POST">
        <div>
            <input type="search" name="id" placeholder="search by Permission id">
            <input type="submit" value="search">
        </div>
        
</form>
</div>
<table border="2"  width=40%>

<tr>
<th>PermissionId</th>
<th>Permission Title</th>
<th>Permission Description</th>
<th>Permission Module</th>
<th>Edit</th>
<th>Delete</th>
</tr>
<tr th:each="p:${permissionList}">
		<td th:text="${p.permissionid}"></td>
		<td th:text="${p.permissiontitle}"></td>
		<td th:text="${p.permissiondescription}"></td>
		<td th:text="${p.permissionmodule}"></td>
		<td><a th:href="@{/updatepermission/{id}(id=${p.permissionid})}">Edit</a></td>
        <td><a th:href="@{/deletepermission/{id}(id=${p.permissionid})}">Delete</a></td>
  </tr>
  
  </table>
  <div class="message" th:if="${message}">
		<strong th:text="${message}"></strong>
	</div>
	<a th:href="@{/}">HomePage</a>
</div>
</body>
</html>
