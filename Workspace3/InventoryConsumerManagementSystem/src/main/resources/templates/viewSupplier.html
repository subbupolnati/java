<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
body{
	background-image: url("https://c.wallhere.com/photos/ba/2f/soft_gradient_solid_color_gradient-1537173.jpg!d");
 	background-repeat: no-repeat;
	background-size: cover;
}
table, th, td {
  border: 1px solid black;
}
.message{

	color: red;
}
</style>
</head>
<body>

<div th:replace="includes/nav ::nav">...</div>
<div align="center">
<h1>SUPPLIER List </h1>
<div align="center">
<form action="#" th:action="@{/searchsupplier}" method="POST">
        <div>
            <input type="search" name="id" placeholder="search by supplier id">
            <input type="submit" value="search">
        </div>
        
</form>
</div>
<table border="2"  width=40%>

<tr>
<th>Supplier Id</th>
<th>Supplier Name</th>
<th>Supplier Mobile No</th>
<th>Supplier Email</th>
<th>Supplier UserName</th>
<th>Supplier Address</th>
<th>Edit</th>
<th>Delete</th>
</tr>
<tr th:each="s:${supplierList}">
		<td th:text="${s.supplierid}"></td>
		<td th:text="${s.suppliername}"></td>
		<td th:text="${s.suppliermobile}"></td>
		<td th:text="${s.supplieremail}"></td>
		<td th:text="${s.supplierusername}"></td>
		<td th:text="${s.supplieraddress}"></td>
		<td><a th:href="@{/updatesupplier/{id}(id=${s.supplierid})}">Edit</a></td>
        <td><a th:href="@{/deletesupplier/{id}(id=${s.supplierid})}">Delete</a></td>
  </tr>
  
  </table>
  <div class="message" th:if="${message}">
		<strong th:text="${message}"></strong>
	</div>
	<a th:href="@{/}">HomePage</a>
</div>
</body>
</html>
