<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet"  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<style type="text/css">
	body{
	background-image: url("https://image.shutterstock.com/image-vector/medical-concept-hospital-building-doctor-260nw-588196298.jpg");
	background-repeat: no-repeat;
	background-size: cover;
	}
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	
</style>
</head>
<body>
	<div align="center">
	<span th:text="${msg}" style="color:red;margin:10px 0px;"></span>
	<h1>Patient Operation Registration</h1>
        <form action="#" th:action="@{/savePatientOperation}" th:object="${patientOperation}" method="POST">
        <div>
            <input type="hidden" th:field="*{operationid}">
        </div>
        <div>
        	<label>Operation Name</label>
            <input type="text" th:field="*{name}">
  		</div>
  		<div>
        	<label>Type</label>
            <input type="text" th:field="*{type}">
  		</div>
  		<div>
  			<label>Operation Theater</label>
  			<select th:field="*{op}">
       		<option th:each="o:${opList}" th:value="${o.operationid}" th:text="${o.operationid}"></option>
    		</select>
  		</div>
  		<div>
  			<label>Patient</label>
  			<select th:field="*{patientid}">
       		<option th:each="p:${patientList}" th:value="${p.patientid}" th:text="${p.name}"></option>
    		</select>
  		</div>
  		<div>
  			<label>Surgeon</label>
  			<select th:field="*{surgeonid}">
       		<option th:each="s:${surgeonList}" th:value="${s.surgeonid}" th:text="${s.name}"></option>
    		</select>
  		</div>
  		<div>
        	<label>Cost Of Operation</label>
            <input type="text" th:field="*{cost_of_opertion}">
  		</div>
            <button type="submit">Save</button>
            <a th:href="@{/}">HomePage</a><br>
            <a th:href="@{/logout}">Logout</a>
        </form>
    </div>
</body>
</html>
