<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet"  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<style type="text/css">
	body{
	background-image: url("https://c.wallhere.com/photos/ba/2f/soft_gradient_solid_color_gradient-1537173.jpg!d");
	background-repeat: no-repeat;
	background-size: cover;
	}
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select, date {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	
</style>
</head>
<body>
	<div align="center">
	
	<div class="card" style="width:400px">
	<div class="card-header text-center text-dark">New User Registration</div>
	<span th:text="${msg}" style="color:red;margin:10px 0px;"></span>
	<div class="card-body">
        <form action="#" th:action="@{/saveuser}" th:object="${user}" method="POST">
        <div>
        	<label>User Name</label>
            <input type="text" th:field="*{username}" placeholder="Enter UserName">
  		</div>
  		<div>
        	<label>Password</label>
            <input type="password" th:field="*{password}" placeholder="Enter Password">
  		</div>
  		<div>
			<label>Role:</label>
			<select name="role" required="required">
		   			<option th:value="Admin" th:text="Admin"></option>
		   			<option th:value="Customer" th:text="Customer"></option>
			</select>
		</div>
            <button type="submit">Register</button>
            <a th:href="@{/}">Back</a>
            
        </form>
    </div>
    </div>
    </div>
</body>
</html>
