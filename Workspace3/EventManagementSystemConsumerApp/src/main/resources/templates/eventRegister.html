<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet"  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<style type="text/css">
	body{
	background-image: url("https://r7q6w9z6.rocketcdn.me/career/wp-content/uploads/2021/05/1585488022941.jpg");
	background-repeat: no-repeat;
	background-size: cover;
	}
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select, date {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	
</style>
</head>
<body>
	<!-- <div th:replace="includes/nav ::nav">...</div> -->
	<div align="center">
	<div class="card" style="width:400px">
	<div class="card-header text-center text-dark">New Event Registration</div>
	<span th:text="${msg}" style="color:red;margin:10px 0px;"></span>
	<div class="card-body">
        <form action="#" th:action="@{/saveEvent}" th:object="${event}" method="POST">
        <div>
            <input type="hidden" th:field="*{eventid}">
        </div>
        <div>
        	<label>Event Name</label>
            <input type="text" th:field="*{eventName}" placeholder="Enter EventName">
  		</div>
  		<div>
        	<label>Event StartTime</label>
            <input type="date" th:field="*{startTime}" placeholder="Enter Event StartTime">
  		</div>
  		<div>
        	<label>Event EndTime</label>
            <input type="date" th:field="*{endTime}" placeholder="Enter Event EndTime">
  		</div>
  		<div>
        	<label>ParticipantName</label>
            <input type="text" th:field="*{participantName}" placeholder="Enter Event participantName">
  		</div>
  		<div>
        	<label>MobileNumber</label>
            <input type="text" th:field="*{mobileNumber}" placeholder="Enter mobileNumber">
  		</div>
  		<div>
        	<label>No Of Guests</label>
            <input type="text" th:field="*{noOfGuests}"placeholder="how many numbers attend Event">
  		</div>
  		<div>
        	<label>Venue Details</label>
        	 <select th:field="*{venue}">
       		<option th:each="v:${venueList}" th:value="${v.venueid}" th:text="${v.venueName}"></option>
    		</select>
  		</div>
            <button type="submit">Book Event</button>
            <a th:href="@{/}">Logout</a>
        </form>
    </div>
    </div>
    </div>
</body>
</html>
