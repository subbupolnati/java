<head>

<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet"  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<style type="text/css">
	body{
	background-image: url("https://img.lovepik.com/photo/20211123/small/lovepik-wedding-banquet-hall-picture_500865604.jpg");
	background-repeat: no-repeat;
	background-size: cover;
	background-attachment: fixed;
	}
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select, date {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	
</style>
</head>
<body>
	<div th:replace="includes/nav ::nav">...</div>
	<div align="center">
	<div class="card" style="width:400px">
	<span th:text="${msg}" style="color:red;margin:10px 0px;"></span>
	<div class="card-header text-center text-dark">New Venue Registration</div>
	<div class="card-body">
        <form action="#" th:action="@{/saveVenue}" th:object="${venue}" method="POST">
        <div>
            <input type="hidden" th:field="*{venueid}">
        </div>
        <div>
        	<label>Venue Name</label>
            <input type="text" th:field="*{venueName}" placeholder="Enter VenueName">
  		</div>
  		<div>
        	<label>Venue Address</label>
            <input type="text" th:field="*{venueAddress}" placeholder="Enter VenueAddress">
  		</div>
  		<div>
        	<label>Venue City</label>
            <input type="text" th:field="*{city}" placeholder="Enter City">
  		</div>
  		<div>
        	<label>Venue State</label>
            <input type="text" th:field="*{state}" placeholder="Enter State">
  		</div>
  		<div>
        	<label>Venue Zipcode</label>
            <input type="text" th:field="*{zipcode}" placeholder="Enter ZipCode">
  		</div>
            <button type="submit">Add Venue</button>
            <!-- <a th:href="@{/}">Back</a> -->
        </form>
      
    </div>
    </div>
    </div>
</body>
</html>
