<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>register page</title>
</head>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  //background-color:skyblue;
  background-image:url("regjpg.jpg");
	background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
	color:white;
  color:white;
}
div {
  border-radius: 5px;
  //background-color: #f2f2f2;
  padding:25px;
  //border:1px solid white;
  width:40%;
  height:500px;
  margin-top:10px;
  margin-left:33.33%;
}
table tr td{
font-size:25px;
padding:10px;
padding-top:0px;
padding-left:50px;
}
input[type=text],input[type=password],input[type=email],input[type=tel]{
  width:100%;
  padding:5px 10px;
  margin-left:2px;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 50%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 10px 0 0 200px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

</style>
<body>
<body>
<header>
<h1 align="center"> register page</h1>
</header>
<div>
<table>
<form action="products.html">
<tr>
<td>Firstname:</td>
<td><input type="text" name="fn" placeholder="firstname"></td>
</tr>

<tr>
<td>Lastname:</td>
<td><input type="text" name="ln" placeholder="lastname"></td>
</tr>
<tr>
<td>Username:</td>
<td><input type="text" name="t1" placeholder="username"></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="p1" placeholder="password"></td>
</tr>
<tr>
<td>Re Enter password</td>
<td><input type="password" name="p2" placeholder="reenter password"></td>
</tr>
<tr>
<td>Email</td>
<td><input type="email" name="m1" placeholder="email"></td>
</tr>
<tr>
<td>Gender:</td>
<td><input type="radio" name="r1" value="Male" >Male
<input type="radio" name="r2" value="Female">Female</td>
</tr>
<tr>
<td>Mobile No</td>
<td><input type="tel" pattern="[0-9]{10}" name="t1" placeholder="mobile"></td>
</tr>
<br>
<tr >
<td align="center"><input type="submit" value="submit" ></td>
</tr>
</form>
</table>
</div>
</body>
</html>
