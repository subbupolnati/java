<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
	body{
	background-color:#c6cfec;
	}
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	
</style>
</head>
<body>
	<div align="center">
	<h1>Food Registration</h1>
        <form action="#" th:action="@{/save}" th:object="${food}" method="POST" enctype="multipart/form-data">
        <div>
        	<label>Food ID</label>
            <input type="text" th:field="*{fid}">
        </div>
        <div>
        	<label>Food Name</label>
            <input type="text" th:field="*{fname}">
  		</div>
  		<div>
  		<label>Food Price</label>
  		<input type="text" th:field="*{price}">
  		</div>
  		<div>
  		<label>Food Image</label>
  		<input type="file" th:field="*{image}" accept="image/png, image/jpeg"/>
  		</div>
            <button type="submit">SaveFood</button>
        </form>
        <a th:href="@{/homepage}"> Back to Home</a>
    </div>
</body>
</html>
