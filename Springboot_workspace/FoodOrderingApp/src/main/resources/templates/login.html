
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<style type="text/css">
	body{
	background-color:#c6cfec;
	}
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	
	form div div {
		display: table-cell;
	}
	
</style>
<body>			
<div class="container" align="center">
<span th:text="${msg}" style="color:red;margin:10px 0px;"></span>
<div class="card w-50 mx-auto my-5">
	<div class="card-header text-center text-dark">User Login</div>
		<div class="card-body">
			<form action="#" th:action="@{/userregister}" method="post" th:object="${user}">
			<div>
			<label>UserType</label>
			<input type="radio" th:field="*{usertype}" value="admin"/>Admin
			<input type="radio" th:field="*{usertype}" value="user"/>User
			</div>
			<div>
			<label>Username</label>
			<input type="text" th:field="*{username}" name="username" required="required"/>
			</div>
			<div>
				<label>Password:</label>
				<input type="password" th:field="*{password}" name="password" required="required"/>
			</div>
			<input type="submit" value="login" >
			</form>
		</div>
	</div>	
</div>
</div>
</body>
</html>
