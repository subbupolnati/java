<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
	body{
	background-color:#c6cfec;
	}
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
</style>
</head>
<body>
	<div align="center">
	<h1>Aadhar Update</h1>
	
		<form action="#" th:action="@{/save}" method="post" th:object="${aadhar}" enctype="multipart/form-data">
		<div>
		<label>AadharNumber</label>
		<input type="text" th:field="*{aadharNumber}"/>
		</div>
		<div>
			<label>Name</label>
			<input type="text" th:field="*{name}"/>
		</div>
		<div>
  		<label>Image</label>
  		<input type="file" th:name="imagefile" accept="image/png, image/jpeg,image/jpg"/>
  		</div>
		<input type="submit" value="submit">
		</form>
	</div>

</body>
</html>
