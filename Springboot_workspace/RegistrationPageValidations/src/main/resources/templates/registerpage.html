<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
</style>
</head>
<body>
	<div align="center">
	<h1>User Registration</h1>
	
		<form action="#" th:action="@{/register}" method="post" th:object="${user}">
		<div>
			<label>UserName:</label>
			<input type="text" th:field="*{username}"/><br/>
			<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</span>
		</div>
		<div>
			<label>Password:</label>
			<input type="password" th:field="*{password}"/>
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
		</div>
		<div>
		<label>Email</label>
		<input type="text" th:field="*{email}"/>
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</span>
		</div>
		<div>
		<label>Gender</label>
		<input type="radio" th:field="*{gender}" value="male"/>Male
		<input type="radio" th:field="*{gender}" value="female"/>Female
		</div>
		<div>
		<label>Qualification</label>
		<input type="text" th:field="*{qualification}"/>
		</div>
		<div>
			<label>MobileNumber:</label>
			<input type="text" th:field="*{mobilenumber}" />
			<span th:if="${#fields.hasErrors('mobilenumber')}" th:errors="*{mobilenumber}">MobileNumber error</span>
		</div>
		<div>
		<label>Age</label>
		<input type="text" th:field="*{age}"/>
		<span th:if="${#fields.hasErrors('age')}"th:errors="*{age}">Age error</span>
		</div>
		<input type="submit" value="submit">
		</form>
	</div>

</body>
</html>
