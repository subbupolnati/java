<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>registration page</title>
</head>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color:skyblue;
  color:white;
}
div {
  border-radius: 5px;
  //background-color: #f2f2f2;
  padding:25px;
  border:1px solid white;
  width:40%;
  height:500px;
  margin-top:10px;
  margin-left:33.33%;
}
table tr td{
font-size:25px;
padding:10px;
padding-top:0px;
padding-left:40px;
}
input[type=text],input[type=password],input[type=email],input[type=tel]{
  width:100%;
  padding:5px 10px;
  margin-left:2px;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit]{
  width:25%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 50px 0 0 130px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
input[type=reset] {
  width:25%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  //margin: 10px 0 0 200px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>
<body>
<body>
<header>
<h1 align="center"> registration page</h1>
</header>
<div>

<form action="RegisterServlet" method="post">
<table>
<tr>
<td>Username:</td>
<td><input type="text" name="t1" placeholder="username"></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="p1" placeholder="password"></td>
</tr>
<tr>
<td>Email</td>
<td><input type="email" name="m1" placeholder="email"></td>
</tr>
<tr>
<td>Address</td>
<td><input type="text" name="address" placeholder="enter Address"></td>
</tr>
<tr>
<td>Gender:</td>
<td><input type="radio" name="r1" value="Male" >Male
<input type="radio" name="r1" value="Female">Female</td>
</tr>
<tr>
<tr>
<td>Qualification</td>
<td><select name="qul">
<option>select</option>
<option value="mca">MCA</option>
<option value="btech">Btech</option>
<option value="mtech">MTech</option>
</select>
</td>
</tr>
</table>
<br>
<input type="submit" value="submit" >
<input type="reset" value="reset" >

</form>

</div>
</body>
</html>
