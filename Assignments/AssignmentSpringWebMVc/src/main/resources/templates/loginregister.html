<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
</style>
</head>
<body>
	<div align="center">
	<h1>register form</h1>
	
		<form action="#" th:action="@{/save}" method="post" th:object="${credential}">
		<div>
			<label>UserName:</label>
			<input type="text" th:field="*{username}"/><br/>
			<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</span>
		</div>
		<div>
			<label>Password:</label>
			<input type="password" th:field="*{password}" />
		</div>
		
		<input type="submit" value="submit">
		<input type="reset" value="Clear">
		</form>
	</div>

</body>
</html>
