<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
</style>
</head>
<body>
	<div align="center">
	<h1> update form</h1>
	
		<form action="#" th:action="@{/userupdate}" method="post" th:object="${employee}">
		<div>
			<input type="hidden" th:field="*{empid}"/><br/>
			<span th:if="${#fields.hasErrors('empid')}" th:errors="*{empid}">EmployeeID error</span>
		</div>
		<div>
			<label>UserName:</label>
			<input type="text" th:field="*{username}"/><br/>
			<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</span>
		</div>
		<div>
			<label>FullName:</label>
			<input type="text" th:field="*{fullname}"/><br/>
			<span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">Fullname error</span>
		</div>
		<div>
		<label>Email</label>
		<input type="text" th:field="*{email}"/>
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</span>
		</div>
		<div>
		<label>Address</label>
		<input type="text" th:field="*{address}"/>
		<span th:if="${#fields.hasErrors('address')}"th:errors="*{address}">Address error</span>
		</div>
		<div>
		<label>Salary</label>
		<input type="text" th:field="*{salary}"/>
		<span th:if="${#fields.hasErrors('salary')}"th:errors="*{salary}">Age error</span>
		</div>
		<div>
			<label>MobileNumber:</label>
			<input type="text" th:field="*{mobile}" />
			<span th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">MobileNumber error</span>
		</div>
		
		<input type="submit" value="submit">
		</form>
	</div>

</body>
</html>
