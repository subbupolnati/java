<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
body{
 background-color: #c6cfec;
}

</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" th:href="@{/logout}">Sign Out</a>
       <!--  <a class="nav-link" th:href="@{/createNewEmployee}">CreateNewUser</a>--> 
      </div>
    </div>
  </div>
</nav>
<div align="center">
<h1>Employee Details </h1>
<table border="2"  width=80%>

<tr>
<th>Emp Id</th>
<th>UserName</th>
<th>FullName</th>
<th>Email</th>
<th>Address</th>
<th>Salary</th>
<th>Mobile</th>
<th>Edit</th>
</tr>
<tr th:each="e:${emp}">
		<td th:text="${e.empid}"></td>
		<td th:text="${e.username}"></td>
        <td th:text="${e.fullname}"></td>
        <td th:text="${e.email}"></td>
        <td th:text="${e.address}"></td>
        <td th:text="${e.salary}"></td>
        <td th:text="${e.mobile}"></td>
        <td><a th:href="@{/updateByusername/{username}(username=${e.username})}">Edit</a></td>
  </tr>
  </table>
</div>
</body>
</html>
