<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
body{
 background-color: #c6cfec;
}
table{
background-color: white;
border: 1px solid black;
}
tr,td{
padding: 6px;
}
a{
text-decoration: none;}
</style>
</head>
<body>
<div th:replace="includes/nav ::nav">...</div>
<div align="center">
<h1>Employee Details </h1>
<table th:each="e:${emp}">
	<tr><td>Emp Id:</td><td th:text="${e.empId}"></td></tr>
	<tr><td>FullName:</td><td th:text="${e.fullName}"></td></tr>
	<tr><td>Email: </td><td th:text="${e.email}"></td></tr>
	<tr><td>Address:</td><td th:text="${e.address}"></td></tr>
	<tr><td>Salary:</td> <td th:text="${e.salary}"></td></tr>
	<tr><td>Mobile</td><td th:text="${e.mobileNo}"></td></tr>
	<tr><td><button><a th:href="@{/updateByusername/{username}(username=${e.credential.userName})}">Edit</a></button>
</table>
</div>
</body>
</html>
