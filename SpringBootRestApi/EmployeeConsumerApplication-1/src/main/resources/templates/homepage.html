<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
body{
 background-color: #c6cfec;
}
a{
text-decoration: none;}
th, td {
  border: 1px solid black;
  border-radius: 10px;
}
tr:hover {background-color: #ddd;}
</style>
</head>
<body>
<div th:replace="includes/nav ::nav">...</div>
<div align="center">
<h1>All Employee List </h1>
<table border="2"  width=80%>

<tr>
<th>Emp Id</th>
<th>UserName</th>
<th>FullName</th>
<th>Email</th>
<th>Address</th>
<th>Salary</th>
<th>Mobile</th>
<th>Edit</th>
<th>Delete</th>
</tr>
<tr th:each="e:${emp}">
		<td th:text="${e.empId}"></td>
		<td th:text="${e.credential.userName}"></td>
        <td th:text="${e.fullName}"></td>
        <td th:text="${e.email}"></td>
        <td th:text="${e.address}"></td>
        <td th:text="${e.salary}"></td>
        <td th:text="${e.mobileNo}"></td>
        <td><a th:href="@{/update/{empid}(empid=${e.empId})}">Edit</a></td>
        <td><a th:href="@{/delete/{empid}(empid=${e.empId})}">Delete</a></td> 
  </tr>
  </table>

</div>
</body>
</html>
