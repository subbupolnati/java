<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
	body{
	background-color:#c6cfec;
	}
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
</style>
</head>
<body>
	<div align="center">
	<h1>User Registration</h1>
	
		<form action="#" th:action="@{/employeesave}" method="post" th:object="${employee}">
		<div>
			<label>Employee Id:</label>
			<input type="text" th:field="*{empId}"/><br/>
			<span th:if="${#fields.hasErrors('empId')}" th:errors="*{empId}">EmployeeID error</span>
		</div>
		<div>
			<input type="hidden" th:field="*{credential.userName}"/><br/>
			<span th:if="${#fields.hasErrors('credential.userName')}" th:errors="*{credential.userName}">username error</span>
			<input type="hidden" th:field="*{credential.password}"/><br/>
			<span th:if="${#fields.hasErrors('credential.password')}" th:errors="*{credential.password}">username error</span>
			<input type="hidden" th:field="*{credential.role}"/><br/>
			<span th:if="${#fields.hasErrors('credential.role')}" th:errors="*{credential.role}">username error</span>
		</div>
		<div>
			<label>FullName:</label>
			<input type="text" th:field="*{fullName}"/><br/>
			<span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Fullname error</span>
		</div>
		<div>
		<label>Email</label>
		<input type="text" th:field="*{email}"/>
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</span>
		</div>
		<div>
		<label>Address</label>
		<input type="text" th:field="*{address}"/>
		<span th:if="${#fields.hasErrors('address')}"th:errors="*{address}">Address error</span>
		</div>
		<div>
		<label>Salary</label>
		<input type="text" th:field="*{salary}"/>
		<span th:if="${#fields.hasErrors('salary')}"th:errors="*{salary}">Salary error</span>
		</div>
		<div>
			<label>MobileNumber:</label>
			<input type="text" th:field="*{mobileNo}" />
			<span th:if="${#fields.hasErrors('mobileNo')}" th:errors="*{mobileNo}">MobileNumber error</span>
		</div>
		
		<input type="submit" value="submit">
		<input type="reset" value="Clear">
		</form>
	</div>

</body>
</html>
