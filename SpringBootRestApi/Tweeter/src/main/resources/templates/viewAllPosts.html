<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<style>
body{
	background-image: url("https://1000logos.net/wp-content/uploads/2017/06/Twitter-Logo-2010-500x281.png");
	background-repeat: no-repeat;
	background-attachment: fixed;
	}
	table, th, td {
  border: 1px solid black;
}
tr:hover {background-color: #D6EEEE;}
</style>
<body>
<div th:replace="includes/nav ::nav">...</div>
<div align="center">
<h1>All Post List </h1>
<table border="2"  width=80%>

<tr>
<th>PostId</th>
<th>post</th>
<th>User</th>
</tr>
<tr th:each="p:${post}">
        <td th:text="${p.postId}"></td>
        <td th:text="${p.posts}"></td>
        <td th:text="${p.user.userName}"></td>
  </tr>
  </table>

</div>
</body>
