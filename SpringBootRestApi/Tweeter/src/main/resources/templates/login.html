
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<style type="text/css">
	body{
	//background-color:#c6cfec;
	background-image: url("https://www.exhibit.tech/wp-content/uploads/2022/02/Twitter.jpg");
	background-repeat: no-repeat;
	}
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	
	form div div {
		display: table-cell;
	}
	a{
	text-decoration: none;}
	
</style>
<body>	
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" th:href="@{/logout}">Sign Out</a>
      </div>
    </div>
  </div>
</nav>		
<div class="container" align="center">
<span th:text="${msg}" style="color:red;margin:10px 0px;"></span>
<div class="card w-50 mx-auto my-5">
	<div class="card-header text-center text-dark"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ44k39oYfUhbeK9kMXFiiMJ95ovmrQKGOd0kHzpelkFa8Ttz-eXA7rrjSFHH2sFVcXqA&usqp=CAU"></div>
		<div class="card-body">
			<form action="#" th:action="@{/credentialcheck}" method="post" th:object="${user}">
			<div>
			<label>Username</label>
			<input type="text" th:field="*{userName}"/>
		</div>
		<div>
			<label>Password:</label>
			<input type="password" th:field="*{password}"/>
		</div>
		<div>
			<label>Role:</label>
			<select th:field="*{role}" required="required">
		   			<option th:value="admin" th:text="Admin"></option>
		   			<option th:value="user" th:text="User"></option>
			</select>
		</div>
			<input type="submit" value="login" >
			<a th:href="@{/loginregisterpage}"> New Register</a>
			</form>
		</div>
	</div>	
</div>
</body>
</html>
