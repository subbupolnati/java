<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
body{
 background-image: url("http://urbanhospitaldahod.com/assets/uploads/bl4.jpg");
	background-repeat: no-repeat;
	background-size: cover;
}
table, th, td {
  border: 1px solid black;
}
.message{

	color: red;
}
</style>
</head>
<body>

<div th:replace="includes/nav ::nav">...</div>
<div align="center">
<h1>Patient List </h1>
<div align="center">
<form action="#" th:action="@{/searchpatient}" method="POST">
        <div>
            <input type="search" name="id" placeholder="search by Patient id">
            <input type="submit" value="search">
        </div>
        
</form>
</div>
<table border="2"  width=40%>

<tr>
<th>Patinet Id</th>
<th>Patinet name</th>
<th>Patinet Mobile</th>
<th>Patinet Email</th>
<th>Patinet Address</th>
<th>Patinet UserName</th>
<th>Edit</th>
<th>Delete</th>
</tr>
<tr th:each="pa:${patientList}">
		<td th:text="${pa.patientid}"></td>
		<td th:text="${pa.patientname}"></td>
		<td th:text="${pa.patientmobile}"></td>
		<td th:text="${pa.patientemail}"></td>
		<td th:text="${pa.patientaddress}"></td>
		<td th:text="${pa.patientusername}"></td>
		<td><a th:href="@{/updatepatient/{id}(id=${pa.patientid})}">Edit</a></td>
        <td><a th:href="@{/deletepatient/{id}(id=${pa.patientid})}">Delete</a></td>
  </tr>
  
  </table>
  <div class="message" th:if="${message}">
		<strong th:text="${message}"></strong>
	</div>
	<a th:href="@{/}">HomePage</a>
</div>
</body>
</html>
