
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<style type="text/css">
	body{
	background-image: url("https://www.sriramakrishnahospital.com/wp-content/uploads/2021/06/Blood-Donation-1.jpg");
	background-repeat: no-repeat;
	background-size: cover;
	}
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	
	form div div {
		display: table-cell;
	}
	
</style>
<body>			
<div class="container" align="center">
<span th:text="${msg}" style="color:red;margin:10px 0px;"></span>
<div class="card w-50 mx-auto my-5">
	<div class="card-header text-center text-dark">Login</div>
		<div class="card-body">
			<form action="#" th:action="@{/logincheck}" method="post" th:object="${user}">
			<div>
			<label>Username</label>
			<input type="text" name="username" required="required"/>
			</div>
		<div>
			<label>Password:</label>
			<input type="password" name="password" required="required"/>
			</div>
		<div>
			<label>Role:</label>
			<select name="role" required="required">
		   			<option th:value="Admin" th:text="Admin"></option>
		   			<option th:value="Employee" th:text="Employee"></option>
		   			<option th:value="Donor" th:text="Donor"></option>
		   			<option th:value="Patient" th:text="Patient"></option>
			</select>
		</div>
			<input type="submit" value="login" >
			<a th:href="@{/newdonor}"> New Donor Register</a><br>
			<a th:href="@{/newpatient}"> New Patient Register</a>
			</form>
		</div>
	</div>	
</div>
</body>
</html>
