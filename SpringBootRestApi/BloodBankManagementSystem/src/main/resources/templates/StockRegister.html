<style type="text/css">
	body{
	background-image: url("http://urbanhospitaldahod.com/assets/uploads/bl4.jpg");
	background-repeat: no-repeat;
	background-size: cover;
	}
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	
</style>
</head>
<body>
<div th:replace="includes/nav ::nav">...</div>
	<div align="center">
	<span th:text="${msg}" style="color:red;margin:10px 0px;"></span>
	<h1>Stock Register Page </h1>
        <form action="#" th:action="@{/savestock}" th:object="${stock}" method="POST">
        <div>
            <input type="hidden" th:field="*{stockid}">
        </div>
        <div>
        	<label>Stock Type</label>
            <input type="text" th:field="*{stocktype}" placeholder="role">
  		</div>
  		<div>
        	<label>Blood Stock</label>
            <input type="text" th:field="*{stockblood}" placeholder="role">
  		</div>
  		<div>
        	<label>Stock Description</label>
            <input type="text" th:field="*{stockdescription}">
  		</div>
  		<div>
        	<label>Stock Number</label>
            <input type="text" th:field="*{stocknumber}">
  		</div>
 		<div>
        	<label>Permission</label>
        	 <select th:field="*{permission}">
       		<option th:each="p:${permissionList}" th:value="${p.permissionid}" th:text="${p.permissiontitle}"></option>
    		</select>
  		</div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
