<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
body{
background-image: url("http://urbanhospitaldahod.com/assets/uploads/bl4.jpg");
	background-repeat: no-repeat;
	background-size: cover;
}
table, th, td {
  border: 1px solid black;
}
.message{

	color: red;
}
</style>
</head>
<body>

<div th:replace="includes/nav ::nav">...</div>
<div align="center">
<h1>Orders List </h1>
<div align="center">
<form action="#" th:action="@{/searchblood}" method="POST">
        <div>
            <input type="search" name="id" placeholder="search by BloodGroup">
            <input type="submit" value="search">
        </div>
        
</form>
</div>
<table border="2"  width=40%>

<tr>
<th>Order Id</th>
<th>Order Type</th>
<th>Blood Group</th>
<th>Order Description</th>
<th> Patient Details</th>
<th>Edit</th>
<th>Delete</th>
</tr>
<tr th:each="order:${orderList}">
		<td th:text="${order.orderid}"></td>
		<td th:text="${order.ordertype}"></td>
		<td th:text="${order.bloodgroup}"></td>
		<td th:text="${order.orderdescription}"></td>
		<td th:text="${order.patient}"></td>
		<td><a th:href="@{/updateorder/{id}(id=${order.orderid})}">Edit</a></td>
        <td><a th:href="@{/deleteorder/{id}(id=${order.orderid})}">Delete</a></td>
  </tr>
  
  </table>
  <div class="message" th:if="${message}">
		<strong th:text="${message}"></strong>
	</div>
	<a th:href="@{/}">HomePage</a>
	<a th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
