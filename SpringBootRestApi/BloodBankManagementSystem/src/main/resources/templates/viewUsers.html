<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
body{
 background-image: url("http://urbanhospitaldahod.com/assets/uploads/bl4.jpg");
	background-repeat: no-repeat;
	background-size: cover;
}
table, th, td {
  border: 1px solid black;
}
.message{

	color: red;
}
</style>
</head>
<body>
<div th:replace="includes/nav ::nav">...</div>

<div align="center">
<h1>Users List </h1>
<div align="center">
<form action="#" th:action="@{/searchuser}" method="POST">
        <div>
            <input type="search" name="id" placeholder="search by Role id">
            <input type="submit" value="search">
        </div>
        
</form>
</div>
<table border="2"  width=40%>

<tr>
<th>UserId</th>
<th>User name</th>
<th>User Email</th>
<th>user Dob</th>
<th>User Address</th>
<th>user Role</th>
<th>Edit</th>
<th>Delete</th>
</tr>
<tr th:each="u:${userList}">
		<td th:text="${u.userid}"></td>
		<td th:text="${u.username}"></td>
		<td th:text="${u.useremail}"></td>
		<td th:text="${u.useraddress}"></td>
		<td th:text="${u.userrole}"></td>
		<td><a th:href="@{/updateuser/{id}(id=${u.userid})}">Edit</a></td>
        <td><a th:href="@{/deleteuser/{id}(id=${u.userid})}">Delete</a></td>
  </tr>
  
  </table>
  <div class="message" th:if="${message}">
		<strong th:text="${message}"></strong>
	</div>
	<a th:href="@{/}">HomePage</a>
</div>
</body>
</html>
