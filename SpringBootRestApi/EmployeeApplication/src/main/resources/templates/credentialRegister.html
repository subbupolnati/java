<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
	body{
	background-color:#c6cfec;
	}
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
</style>
</head>
<body>
	<div align="center">
	<h1>register form</h1>
		<span th:text="${msg}" style="color:red;margin:10px 0px;"></span>
		<form action="#" th:action="@{/credential/save}" method="post" th:object="${credential}">
		<div>
			<label>UserName:</label>
			<input type="text" th:field="*{userName}"/><br/>
			<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username error</span>
		</div>
		<div>
			<label>Password:</label>
			<input type="password" th:field="*{password}" />
		</div>
		<div>
			<label>Role:</label>
			<select th:field="*{role}" required="required">
		    		<option th:value="SuperAdmin" th:text="SuperAdmin"></option>
		   			<option th:value="ROLE_Admin" th:text="Admin"></option>
		   			<option th:value="ROLE_Employee" th:text="Employee"></option>
			</select>
		</div>
		<input type="submit" value="submit">
		<input type="reset" value="Clear">
		</form>
		<a th:href="@{/}">Login</a>
	</div>

</body>
</html>
