<body>
<div th:replace="includes/nav ::nav">...</div>
	<div align="center">
	<span th:text="${msg}" style="color:red;margin:10px 0px;"></span>
	<h1>update Registration</h1>
        <form action="#" th:action="@{/savePassenger}" th:object="${passenger}"  method="POST">
        <div>
            <input type="hidden" th:field="*{passenger_id}" name="passender_id">
        </div>
        <div>

            <input type="text" th:field="*{trips}" name="trip">
  		</div>
  		<div>
        	<label> <select th:field="*{airline.id}" name="airline">
       		<option th:each="airline: ${airlineList}" th:value="${airline.id}" th:text="${airline.name}"></option>
    		</select></label>
  		</div>
 
            <button type="submit">Update Passenger</button>
        </form>
    </div>
