<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
body{
 background-color: #c6cfec;
}
table, th, td {
  border: 1px solid black;
}
.message{

	color: red;
}
</style>
</head>
<body>
<div th:replace="includes/nav ::nav">...</div>


<div align="center">
<form action="#" th:action="@{/searchPassenger}" method="POST">
        <div>
            <input type="search" name="id" placeholder="search by Passenger id">
            <input type="submit" value="search">
        </div>
</form>
</div>
<div align="center">
<h1>Passenger List </h1>

<table border="2"  width=40%>

<tr>
<th>Passenger Id</th>
<th>Passenger Name</th>
<th>Trips</th>
<th>Airline Id</th>
<th>Airline Name</th>
<th>Edit</th>
<th>Delete</th>
</tr>
<tr th:each="p:${passenger}">
		<td th:text="${p.passenger_id}"></td>
		<td th:text="${p.name}"></td>
		<td th:text="${p.trips}"></td>
        <td th:text="${p.airline.id}"></td>
        <td th:text="${p.airline.name}"></td>
        <td><a th:href="@{/updatePassenger/{id}(id=${p.passenger_id})}">Edit</a></td>
        <td><a th:href="@{/deletePassenger/{id}(id=${p.passenger_id})}">Delete</a></td>
  </tr>
  </table>
  <div class="message" th:if="${message}">
		<strong th:text="${message}"></strong>
	</div>
</div>
</body>
</html>
