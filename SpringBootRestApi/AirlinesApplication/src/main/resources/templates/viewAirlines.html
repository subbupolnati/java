<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
body{
 background-color: #c6cfec;
}
table, th, td {
  border: 1px solid black;
}
.message{

	color: red;
}
</style>
</head>
<body>
<div th:replace="includes/nav ::nav">...</div>


<div align="center">
<form action="#" th:action="@{/search}" method="POST">
        <div>
            <input type="search" name="id" placeholder="search by Airline id">
            <input type="submit" value="search">
        </div>
        
</form>
</div>
<div align="center">
<h1>Airlines List </h1>

<table border="2"  width=40%>

<tr>
<th>Airline Id</th>
<th>Airline Name</th>
<th>Country</th>
<th>logo</th>
<th>slogan</th>
<th>head_quaters</th>
<th>Website</th>
<th>Established</th>
</tr>
<tr th:each="a:${airline}">
		<td th:text="${a.id}"></td>
		<td th:text="${a.name}"></td>
		<td th:text="${a.country}"></td>
		<td th:text="${a.logo}"></td>
        <td th:text="${a.slogan}"></td>
        <td th:text="${a.head_quaters}"></td>
        <td th:text="${a.website}"></td>
        <td th:text="${a.established}"></td>
  </tr>
  
  </table>
  <div class="message" th:if="${message}">
		<strong th:text="${message}"></strong>
	</div>
</div>
</body>
</html>
